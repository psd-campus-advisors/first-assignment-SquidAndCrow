<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Таблицы в HTML</title>
        <style>
            table,td,th {
                border: 1px solid black;
                padding: 5px;
            }
            table {
				border-spacing: 15px;
            }
        </style>
    </head>
    <body>
        <h2>Межграничный интервал - Border Spacing</h2>
        <p>Межграничный интервал определяет пространство между ячейками.</p>
        <table style="width:100%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
        <p>Попробуйте изменить интервал между границами на 5 пикселей.</p>
    </body>
</html>
