<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Таблицы в HTML</title>
        <head>
            <style>
                table,td,th {
                    border: 1px solid black;
                    border-collapse: collapse;
                }
                td,th {
                    padding: 15px;
                    text-align: left;
                }
                table#t01 {
                    width: 100%;
                    background-color: #f1f1c1;
                }
            </style>
        </head>
        <body>
            <h2>Стилизованные таблицы</h2>
            <table style="width:100%">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80</td>
                </tr>
            </table>
            <br>
			
            <table id="t01">
                <tr>

                    <th>Age</th>
                </tr>
                <tr>
                    <td>Jill</td>

                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80</td>
                </tr>
            </table>
        </body>
    </html>
