<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Изображения в HTML. Свойство float</title>
</head>
<body>
<p><img src="../img/smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
Изображение будет плавающим справа от текста.</p>
<p><img src="../img/smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
Изображение будет плавающим слева от текста.</p> 
</body>
</html>
