<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Таблицы в HTML</title>
        <head>
            <style>
                table,td,th {
                    border: 1px solid black;
                    border-collapse: collapse;
                }
                td,th {
                    padding: 5px;
                    text-align: left;
                }
            </style>
        </head>
        <body>
            <h2>Заголовок таблицы (подпись к таблице)</h2>
            <p>Чтобы добавить подпись (заголовок) к таблице, используйте тег caption.</p>
            <table style="width:100%">
                <caption>Экономия в месяц</caption>
                <tr>
                    <th>Месяц</th>
                    <th>Экономия</th>
                </tr>
                <tr>
                    <td>Январь</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Февраль</td>
                    <td>$50</td>
                </tr>
            </table>
			
        </body>
    </html>
