<style>

  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: #FF00AE;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

  background-color: transparent;
  text-decoration: underline;
