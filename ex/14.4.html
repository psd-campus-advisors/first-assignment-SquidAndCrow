<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Таблицы в HTML</title>
        <style>
            table,td,th {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h2>Cellpadding</h2>
        <p>Заполнение ячеек (cell padding) определяет пространство между содержимым ячейки и её границами.</p>
        <table style="width:100%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
        <p>Попробуйте изменить отступы (padding) на 5 пикселей и посмотрите результат.</p>
    </body>
</html>
