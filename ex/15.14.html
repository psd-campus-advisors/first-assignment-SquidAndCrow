<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
	<h2>Атрибут start</h2>
	<p>По умолчанию упорядоченный список начинает отсчет с 1. Используйте атрибут <b>start</b>, чтобы начать подсчет с указанного числа:</p>
	<ol start="50">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	<p>или:</p>
	<ol type="I" start="50">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Milk</li>
	</ol>
</body>
</html>
