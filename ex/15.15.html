<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
		ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333;
		}

		li {
		float: left;
		}

		li a {
		display: block;
		color: white;
		text-align: center;
		padding: 16px;
		text-decoration: none;
		}

		li a:hover {
		background-color: #111;
		}
	</style>
</head>
<body>
	<h2>Меню навигации</h2>
	<p>В этом примере мы используем CSS для стилизации списка по горизонтали, чтобы создать меню навигации на странице:</p>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
	</ul>
</body>
</html>
